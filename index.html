<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Undangan Digital - Selamat Datang</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@400;700&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, #f9f3f3 0%, #fcefee 100%);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      color: #7b4b4b;
    }

    main {
      background: white;
      padding: 40px 30px;
      border-radius: 25px;
      box-shadow: 0 15px 40px rgb(203 150 150 / 0.3);
      max-width: 400px;
      margin: auto;
      margin-top: 60px;
      text-align: center;
    }

    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 3rem;
      margin-bottom: 0.2em;
      color: #b33a3a;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 1.8em;
      color: #8b5c5c;
    }

    a.btn {
      display: inline-block;
      background: #b33a3a;
      color: white;
      padding: 15px 35px;
      font-size: 1.1rem;
      font-weight: 700;
      border-radius: 40px;
      text-decoration: none;
      box-shadow: 0 5px 15px rgb(179 58 58 / 0.6);
      transition: all 0.3s ease;
    }

    a.btn:hover {
      background: #8b2b2b;
      box-shadow: 0 8px 20px rgb(139 43 43 / 0.8);
    }

    footer {
      margin-top: auto;
      background-color: #fff0f0;
      padding: 20px 10px;
      text-align: center;
      font-size: 0.9rem;
      border-top: 1px solid #f5d5d5;
    }

    footer .footer-links {
      margin-bottom: 10px;
    }

    footer a {
      color: #b33a3a;
      text-decoration: none;
      margin: 0 12px;
      font-weight: 600;
    }

    footer a:hover {
      text-decoration: underline;
    }

    @media (max-width: 480px) {
      main {
        margin: 30px 20px;
        padding: 30px 20px;
      }

      footer a {
        display: inline-block;
        margin: 8px 5px;
      }
    }
  </style>
</head>
<body>

  <main>
    <h1>Undangan Digital</h1>
    <p>Buat undangan pernikahanmu dengan mudah dan cantik dalam hitungan menit!</p>
    <a href="input.html" class="btn">Buat Undangan Baru</a>
  </main>

  <footer>
    <div class="footer-links">
      <a href="bantuan.html">Bantuan</a>
      <a href="tentang.html">Tentang Kami</a>
      <a href="privasi.html">Privasi</a>
    </div>
    <div>&copy; 2025 Undangan Digital | dibuat oleh Sony Kurniawan Suhadi</div>
  </footer>

</body>
</html>
