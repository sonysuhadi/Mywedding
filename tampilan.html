<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Undangan Pernikahan</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
    }

    .overlay {
      height: 100%;
      width: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      position: relative;
      transition: transform 0.8s ease-in-out;
      z-index: 1;
    }

    .overlay::before {
      content: "";
      position: absolute;
      inset: 0;
      background-color: rgba(0, 0, 0, 0.6);
      z-index: 0;
    }

    .content {
      position: relative;
      z-index: 1;
      color: white;
      text-align: center;
      padding: 20px;
      opacity: 0;
      animation: fadeIn 1s ease-in-out forwards;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 10px;
    }

    p {
      font-size: 18px;
      margin-bottom: 20px;
    }

    button {
      background-color: #d86c8b;
      color: white;
      border: none;
      padding: 10px 24px;
      font-size: 16px;
      border-radius: 30px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #bb5a72;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    .slide-up {
      transform: translateY(-100%);
    }
  </style>
</head>
<body>
  <div class="overlay" id="overlay">
    <div class="content">
      <h1 id="judul">The Wedding of</h1>
      <p>Kepada Yth. Tamu Undangan</p>
      <button onclick="bukaUndangan()">Buka Undangan</button>
    </div>
  </div>

  <script>
    // Ambil data dari localStorage
    const bgUrl = localStorage.getItem('bgImage') || 'https://via.placeholder.com/800x1200';
    const namaPria = localStorage.getItem('namaPria') || 'Pria';
    const namaWanita = localStorage.getItem('namaWanita') || 'Wanita';

    // Set background dan judul
    document.getElementById('overlay').style.backgroundImage = `url('${bgUrl}')`;
    document.getElementById('judul').textContent = `The Wedding of ${namaWanita} & ${namaPria}`;

    // Fungsi transisi ke undangan.html
    function bukaUndangan() {
      const overlay = document.getElementById("overlay");
      overlay.classList.add("slide-up");

      setTimeout(() => {
        const query = new URLSearchParams(window.location.search).toString();
        window.location.href = `undangan.html?${query}`;
      }, 800);
    }
  </script>
</body>
</html>
