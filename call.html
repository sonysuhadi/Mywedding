<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Panggilan Suara</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Arial", sans-serif;
      background: linear-gradient(to top right, #d86c8b, #eca8bb);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 20px 10px;
    }

    .status-bar {
      font-size: 13px;
      width: 100%;
      display: flex;
      justify-content: space-between;
      padding: 0 15px;
    }

    .title {
      text-align: center;
      margin-top: 20px;
    }

    .title h2 {
      font-size: 14px;
      font-weight: normal;
    }

    .contact-name {
      font-size: 22px;
      font-weight: bold;
      margin-top: 8px;
    }

    .timer {
      font-size: 16px;
      margin-top: 4px;
    }

    .avatar {
      width: 100px;
      height: 100px;
      background: white;
      border-radius: 50%;
      margin: 40px 0 30px;
    }

    .controls {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      margin-bottom: 30px;
    }

    .control-btn {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 80px;
      cursor: pointer;
    }

    .control-btn .circle {
      width: 60px;
      height: 60px;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      margin-bottom: 5px;
      transition: background-color 0.3s;
    }

    .control-btn.active .circle {
      background-color: rgba(255, 255, 255, 0.4);
    }

    .label {
      font-size: 12px;
      text-align: center;
    }

    .end-call {
      width: 70px;
      height: 70px;
      background-color: red;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      color: white;
      margin-top: auto;
      margin-bottom: 10px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .end-call:hover {
      background-color: darkred;
    }
  </style>
</head>
<body>
  <div class="status-bar">
    <div>XL Axiata â–´</div>
    <div id="status-time">--:--</div>
  </div>

  <div class="title">
    <h2>ðŸ”Š PANGGILAN SUARA WHATSAPP</h2>
    <div class="contact-name">PENGANTIN</div>
    <div id="timer" class="timer">00:00:00</div>
  </div>

  <div class="avatar"></div>

  <div class="controls">
    <div class="control-btn" id="speakerBtn">
      <div class="circle">ðŸ”Š</div>
      <div class="label">speaker</div>
    </div>
    <div class="control-btn" id="videoBtn">
      <div class="circle">ðŸ“¹</div>
      <div class="label">panggilan video</div>
    </div>
    <div class="control-btn" id="muteBtn">
      <div class="circle">ðŸ”‡</div>
      <div class="label">bisu</div>
    </div>
  </div>

  <div class="end-call" id="endCallBtn">ðŸ“ž</div>

  <!-- Audio Element -->
  <audio id="voiceAudio" preload="auto"></audio>

  <script>
    // Timer
    let seconds = 0;
    setInterval(() => {
      seconds++;
      const hrs = String(Math.floor(seconds / 3600)).padStart(2, '0');
      const mins = String(Math.floor((seconds % 3600) / 60)).padStart(2, '0');
      const secs = String(seconds % 60).padStart(2, '0');
      document.getElementById("timer").innerText = `${hrs}:${mins}:${secs}`;
    }, 1000);

    // Status Bar Clock
    function updateStatusTime() {
      const now = new Date();
      let hours = now.getHours();
      const minutes = String(now.getMinutes()).padStart(2, '0');
      const ampm = hours >= 12 ? 'PM' : 'AM';
      hours = hours % 12 || 12;
      const timeString = `${hours}:${minutes} ${ampm}`;
      document.getElementById('status-time').innerText = timeString;
    }
    updateStatusTime();
    setInterval(updateStatusTime, 60000);

    // Audio setup
    const audioElement = document.getElementById("voiceAudio");
    const audioUrl = localStorage.getItem("audioUrl");
    if (audioUrl) {
      audioElement.src = audioUrl;
    }

    // Tombol Speaker
    const speakerBtn = document.getElementById("speakerBtn");
    let speakerOn = false;
    speakerBtn.addEventListener("click", () => {
      speakerOn = !speakerOn;
      speakerBtn.classList.toggle("active", speakerOn);
      if (speakerOn) {
        audioElement.play();
        alert("Speaker aktif (suara diperbesar)");
      } else {
        audioElement.pause();
        audioElement.currentTime = 0;
        alert("Speaker dimatikan");
      }
    });

    // Tombol Video
    document.getElementById("videoBtn").addEventListener("click", () => {
      window.location.href = "video-call.html";
    });

    // Tombol Mute
    const muteBtn = document.getElementById("muteBtn");
    let muted = false;
    muteBtn.addEventListener("click", () => {
      muted = !muted;
      muteBtn.classList.toggle("active", muted);
      muteBtn.querySelector(".circle").textContent = muted ? "ðŸ”ˆ" : "ðŸ”‡";
      alert(muted ? "Suara dibisukan" : "Suara dinyalakan");
    });

    // Tombol Akhiri Panggilan
    document.getElementById("endCallBtn").addEventListener("click", () => {
      window.location.href = "undangan.html";
    });
  </script>
</body>
</html>
