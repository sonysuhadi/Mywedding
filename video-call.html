<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panggilan Video</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Arial", sans-serif;
      background: #000;
      color: white;
      position: relative;
      height: 100vh;
      overflow: hidden;
    }

    video {
      object-fit: cover;
    }

    #remoteVideo, #localVideo {
      position: absolute;
    }

    #remoteVideo {
      width: 100%;
      height: 100%;
      background: #222;
    }

    #localVideo {
      width: 120px;
      height: 180px;
      top: 20px;
      right: 20px;
      border: 2px solid white;
      border-radius: 10px;
      z-index: 2;
      background: #555;
    }

    .overlay {
      position: absolute;
      bottom: 0;
      width: 100%;
      padding: 20px;
      display: flex;
      justify-content: space-around;
      background: rgba(0, 0, 0, 0.5);
    }

    .btn {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .btn:hover {
      background: rgba(255, 255, 255, 0.4);
    }

    .btn.end {
      background-color: red;
      color: white;
    }

    .name-time {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 16px;
      z-index: 2;
    }

    .name-time .name {
      font-weight: bold;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <!-- Video Real -->
  <video id="remoteVideo" autoplay playsinline muted></video>
  <video id="localVideo" autoplay playsinline muted></video>

  <div class="name-time">
    <div class="name">PENGANTIN</div>
    <div id="video-timer">00:00</div>
  </div>

  <!-- Tombol kontrol -->
  <div class="overlay">
    <div class="btn" id="toggleVideo">ðŸ“·</div>
    <div class="btn" id="toggleMic">ðŸŽ¤</div>
    <div class="btn end" id="endCall">ðŸ“ž</div>
  </div>

  <script>
    const localVideo = document.getElementById('localVideo');
    const remoteVideo = document.getElementById('remoteVideo');
    const videoTimer = document.getElementById("video-timer");

    let videoOn = true;
    let micOn = true;
    let localStream;

    // Timer
    let seconds = 0;
    setInterval(() => {
      seconds++;
      const mins = String(Math.floor(seconds / 60)).padStart(2, '0');
      const secs = String(seconds % 60).padStart(2, '0');
      videoTimer.textContent = `${mins}:${secs}`;
    }, 1000);

    // Start camera
    async function startCamera() {
      try {
        localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
        localVideo.srcObject = localStream;
        remoteVideo.srcObject = localStream; // simulasi 2 arah lokal
      } catch (err) {
        alert("Gagal mengakses kamera/mikrofon: " + err.message);
      }
    }

    startCamera();

    // Toggle Video
    document.getElementById("toggleVideo").addEventListener("click", () => {
      videoOn = !videoOn;
      localStream.getVideoTracks().forEach(track => track.enabled = videoOn);
      alert(videoOn ? "Video diaktifkan" : "Video dimatikan");
    });

    // Toggle Mic
    document.getElementById("toggleMic").addEventListener("click", () => {
      micOn = !micOn;
      localStream.getAudioTracks().forEach(track => track.enabled = micOn);
      alert(micOn ? "Mikrofon diaktifkan" : "Mikrofon dimatikan");
    });

    // End Call
    document.getElementById("endCall").addEventListener("click", () => {
      localStream.getTracks().forEach(track => track.stop());
      window.location.href = "undangan.html";
    });
  </script>

</body>
</html>
